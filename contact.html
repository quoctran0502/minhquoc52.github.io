<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header header-fixed">
    <div class="container nav">
      <a class="brand" href="index.html" aria-label="Trang chủ">
        <img class="logo" src="pics/logo.png" alt="Logo" onerror="this.style.display='none'">
        <span class="brand-text">Q_Blog</span>
      </a>
      <nav aria-label="Điều hướng chính" class="menu">
        <a class="nav-link" href="index.html#hero" data-target="hero">Home</a>
        <a class="nav-link" href="about.html" data-target="gioi-thieu">Giới thiệu</a>
        <a class="nav-link" href="blog.html" data-target="blog">Blog</a>
        <a class="nav-link active" href="contact.html" data-target="contact">Liên hệ</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-container">
    <h1>Liên hệ</h1>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="form-group">
        <label for="name">Họ và tên <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Nguyen Van A" required />
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="_replyto" placeholder="nvan@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Nội dung <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Nội dung ở đây..." required></textarea>
      </div>

      <button type="submit">Gửi</button>
    </form>

    <nav style="margin-top: 24px; display: flex; justify-content: center;">
      <a href="index.html" class="back-button">← Quay lại</a>
    </nav>
  </section>
</body>
</html>
